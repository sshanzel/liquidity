services:
  postgres:
    image: postgres:16-alpine
    container_name: liquidity_postgres
    restart: unless-stopped
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=4
      - -c
      - max_wal_senders=4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liquidity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liquidity}
      POSTGRES_DB: catalog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liquidity}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pubsub:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: liquidity_pubsub
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085 --project=liquidity-local
    ports:
      - "8085:8085"

  debezium-t1:
    image: debezium/server:2.5
    container_name: liquidity_debezium_t1
    depends_on:
      postgres:
        condition: service_healthy
      pubsub:
        condition: service_started
    environment:
      PUBSUB_EMULATOR_HOST: pubsub:8085
      TENANT_ID: tenant-1
      TENANT_DB: lqdty_t1
    volumes:
      - ./docker/debezium:/debezium/conf:ro
      - debezium_t1_data:/debezium/data

  debezium-t2:
    image: debezium/server:2.5
    container_name: liquidity_debezium_t2
    depends_on:
      postgres:
        condition: service_healthy
      pubsub:
        condition: service_started
    environment:
      PUBSUB_EMULATOR_HOST: pubsub:8085
      TENANT_ID: tenant-2
      TENANT_DB: lqdty_t2
    volumes:
      - ./docker/debezium:/debezium/conf:ro
      - debezium_t2_data:/debezium/data

  debezium-t3:
    image: debezium/server:2.5
    container_name: liquidity_debezium_t3
    depends_on:
      postgres:
        condition: service_healthy
      pubsub:
        condition: service_started
    environment:
      PUBSUB_EMULATOR_HOST: pubsub:8085
      TENANT_ID: tenant-3
      TENANT_DB: lqdty_t3
    volumes:
      - ./docker/debezium:/debezium/conf:ro
      - debezium_t3_data:/debezium/data

  temporal:
    image: temporalio/auto-setup:1.29.3
    container_name: liquidity_temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-liquidity}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-liquidity}
      - POSTGRES_SEEDS=postgres
      - DBNAME=temporal
      - VISIBILITY_DBNAME=temporal_visibility
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.45.2
    container_name: liquidity_temporal_ui
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal

volumes:
  postgres_data:
  debezium_t1_data:
  debezium_t2_data:
  debezium_t3_data:
