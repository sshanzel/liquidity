services:
  postgres:
    image: postgres:16-alpine
    container_name: liquidity_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liquidity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liquidity}
      POSTGRES_DB: catalog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liquidity}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
